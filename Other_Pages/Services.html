<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="services-total-container">
        <h1 style="text-align: center;" class="mt-2">Services I offer,</h1>

        <div class="all-cards d-flex justify-content-around flex-wrap mt-4 mb-4">
            <div class="card" style="width: 18rem;">
                <img src="../Images/Sample5.jpeg" class="card-img-top" alt="Learn Nail Art">
                <div class="card-body">
                    <h5 class="card-title">Glorify your hand!</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Book</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../Images/Sample1.jpeg" class="card-img-top" alt="Book for Nail Art">
                <div class="card-body">
                    <h5 class="card-title">Learn nail art!</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Book</a>
                </div>
            </div>
        </div>


        <div class="nail-gallery">
            <!-- heading goes here! -->
            <h2 style="text-align: center;" class="mt-2">Have a look at my nail gallery!</h2>
            <!-- Slider of nail art have been done here -->
            <div class="another-slider mb-4 mt-4">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-4">
                                    <img src="../Images/Hand1.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand2.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand5.jpeg" class="w-100 rounded">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-4">
                                    <img src="../Images/Hand3.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand4.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand6.jpeg" class="w-100 rounded">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-4">
                                    <img src="../Images/Hand7.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand8.jpeg" class="w-100 rounded">
                                </div>
                                <div class="col-4">
                                    <img src="../Images/Hand9.jpeg" class="w-100 rounded">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

        </div>


    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
